<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corriger un Exercice</title>
    <!-- Inclusion de Bootstrap CSS -->
    {% include 'accounts/base_style.html' %}
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h2>Corriger un Exercice</h2>
            </div>
            <div class="card-body">
                <h4>{{ exercise.title }}</h4>
                <p>{{ exercise.text }}</p>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <h4>Enoncé</h4>
                        <img src="{{ exercise.photo_statement.url }}" alt="Photo de l'énoncé" class="img-fluid img-thumbnail">
                    </div>
                    <div class="col-md-6">
                        <h4>Réponse</h4>
                        {% if exercise.photo_answer %}
                            <img src="{{ exercise.photo_answer.url }}" alt="Photo de la réponse" class="img-fluid img-thumbnail">
                        {% else %}
                            <p>Pas de réponse.</p>
                        {% endif %}
                    </div>
                </div>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <button type="submit" class="btn btn-info">Soumettre la correction</button>
                </form>
                <a href="{% url 'exercises_to_correct' %}" class="btn btn-info mt-2">Retour aux exercices à corriger</a>
            </div>
        </div>
    </div>
    <!-- Inclusion de Bootstrap JS et des dépendances -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
